<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="WebRTC code samples">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Client-side WebRTC code samples">
  <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>Web RTC Cast Client</title>

  <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="../../../css/main.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>

<body>

  <div id="container">

    <h1><a title="Casting">Local Casting Demo</a></h1>
    <div>
      <label>Signal Server:</label>
      <select id='server_select'>
          <option value="serv0">http://localhost:8889</option>
          <option value="serv1">https://cast-server.herokuapp.com/</option>
          <option value="serv2">https://cast-server-calebmer.herokuapp.com/</option>
          <option value="serv3">https://cast-server-alexkom.herokuapp.com/</option>
      </select>
    </div>
    <div>
      <label id="status_msg">Disconnected</label>
    </div>
    <video id="remoteVideo" autoplay></video>
  </div>

  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <!--<script src="../../../js/common.js"></script>-->
  <script src="js/main.js"></script>

  <!--<script src="../../../js/lib/ga.js"></script>-->
</body>
</html>
